<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for=""> اختيار  البراند  </label>
                            <select class="form-control p-1" formControlName="brand_id">
                                <option [value]="brand.id" *ngFor="let brand of brands">{{brand.name}}</option>
                            </select>
                            <div *ngIf="submitted && f.brand_id.errors" class="errors-container mt-2">
                                <p class="error-element" *ngIf="f.brand_id.errors.required">يجب ألا يكون الحقل المطلوب فارغاً</p>
                             </div>
                        </div>
                        <div class="form-group">
                            <label for="">اسم الموديل  </label>
                            <input type="text" class="form-control" formControlName="name">
                            <div *ngIf="submitted && f.name.errors" class="errors-container mt-2">
                                <p class="error-element" *ngIf="f.name.errors.required">يجب ألا يكون الحقل المطلوب فارغاً</p>
                             </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="">وصف الموديل </label>
                                <textarea type="text" class="form-control" formControlName="description"></textarea>
                                <div *ngIf="submitted && f.description.errors" class="errors-container mt-2">
                                  <p class="error-element" *ngIf="f.description.errors.required">يجب ألا يكون الحقل المطلوب فارغاً</p>
                                </div>
                            </div>
                       </div>
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="submit" [disabled]="form.invalid || form.untouched">إضافة الموديل</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
