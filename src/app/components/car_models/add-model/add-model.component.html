<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for=""> اختيار  البراند  </label>
                            <select class="form-control p-1" formControlName="brand_id">
                                <option [value]="brand.id" *ngFor="let brand of brands">{{brand.name}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">اسم الموديل  </label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                         
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="submit">إضافة الموديل</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
