<section id="add-main-page" >
  <div class="card">
    <div class="row">
      <div class="col-md-12 position-relative">
          <!-- <h5>كل المنتجات</h5> -->
          <table class="table table-striped mt-5">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">رقم الموديل</th>
                  <th scope="col">أسم الموديل</th>

                  <th scope="col">أسم البراند</th>
                  <th scope="col">إعدادات</th>

                  <!-- <th scope="col">  اسم المنتج </th>
                  <th scope="col">  السعر قبل الخصم </th>
                  <th scope="col">  نوع السعر بعد الخصم </th>
                  <th scope="col">  الصورة </th>
                  <th scope="col">  تفاصيل  </th> -->
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let model of models; let i = index">
                  <th scope="col">{{ i + 1 }}</th>
                  <td>{{model.name}}</td>
                  <td>{{ model['brandName'] }}</td>
                  <td>
                    <i style="cursor: pointer;" class="fas fa-eye text-success" (click)="onShowModel(model)"></i> |
                    <i class="fas fa-edit text-primary" style="cursor: pointer;" (click)="onEditModel(model)"></i> |
                    <i style="cursor: pointer;" class="fas fa-trash text-danger" (click)="onDeleteModel(model.id)"></i>

                  </td>
                </tr>
              </tbody>
            </table>
      </div>
  </div>
  </div>
</section>
