<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="form-row">
                            <div class="form-group col-6">
                                <label for=""> اختيار قسم رئيسي  </label>
                                <select class="form-control p-1" formControlName="category_id">
                                    <option [value]="category.id" *ngFor="let category of categories">{{category.name}} </option>
                                </select>
                            </div>
                       
                            <div class="form-group col-6">
                                <label for="">اسم القسم الفرعي </label>
                                <input type="text" class="form-control" formControlName="name">
                            </div>
                            
                        </div>
                 
               
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="button" (click)="submit()">إضافة قسم فرعي</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
