<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form" >
                        <div class="Map">  
                           <div class="col-md-12" > 
                             <div id="map"></div>
                           </div>
                        </div>  <br>
                        <div class="row">  
                        <div class="form-group col-6 p-2 " style="margin:15px 0px ">
                            <label for="">البراند</label>
                            <ng-multiselect-dropdown [settings]="dropdownSettings" [data]="dropdownList"
                               [(ngModel)]="selectedItems" [ngModelOptions]="{standalone: true}"
                               (onSelect)="onItemSelect($event)" (onSelectAll)="onSelectAll($event)">
                            </ng-multiselect-dropdown>
                         </div>
                         <div class="form-group col-6 p-2 " style="margin:15px 0px " *ngIf="showMainSpecialist">
                            <label for="">الخدمة الرئيسية </label>
                            <ng-multiselect-dropdown [settings]="dropdownSettings2" [data]="dropdownList2"
                               [(ngModel)]="selectedItems2" [ngModelOptions]="{standalone: true}"
                               (onSelect)="onItemSelect2($event)" (onSelectAll)="onSelectAll2($event)">
                            </ng-multiselect-dropdown>
                         </div>
                        </div>
                        <div class="form-group">
                            <label for="">اسم الوكالة</label>
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label for="">الإيميل</label>
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="">رقم الهاتف</label>
                            <input type="text" class="form-control" formControlName="phone">
                        </div>
                        <div class="form-group">
                            <label for="">الرقم السري</label>
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div class="form-group">
                            <label for=""> تأكيد الرقم السري</label>
                            <input type="password" class="form-control" formControlName="confirm_password">
                        </div>
                        <div class="form-group">
                            <label for=""> لينك الموقع</label>
                            <input type="url" class="form-control" formControlName="link">
                        </div>
                        <div class="form-group">
                            <label for="">نبذة عن الوكالة</label>
                            <textarea type="text" class="form-control" formControlName="description"> </textarea>
                        </div>
                        <div class="form-group">
                            <label for="">الصورة</label>
                            <ngx-dropzone (change)="onSelect($event)" accept="image/jpeg,image/jpg,image/png,image/gif" [multiple]="true" >
                                <ngx-dropzone-label>أضغط هنا لإختيار صورة الوكالة</ngx-dropzone-label>
                                <ngx-dropzone-image-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)" [file]="f" >
                                </ngx-dropzone-image-preview>
                            </ngx-dropzone>
                        </div>
                       
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="button" (click)="submit()">إضافة مسؤول صيانة </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
