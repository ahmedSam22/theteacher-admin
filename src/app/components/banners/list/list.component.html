<section id="add-main-page" *ngIf="orders?.length != 0">
    <div class="card">
      <div class="row">
        <div class="col-md-12 position-relative">
            <table class="table table-striped mt-5">
                <thead>
                  <tr>
                    <th scope="col">  رقم </th>
                    <th scope="col"> البانر</th>
                
                    <th scope="col"> الاجراءات  </th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let banner of banners;let i=index">
                    <th scope="col"> {{i+1}} </th>
                    <td> <img style="width: 50px;height: 50px;border-radius: 50%;" src="{{banner.imagePath}}" onerror="this.src='assets/images/image-not-found.svg'"  alt=""></td>
                    <td>
                      <!-- <i style="cursor: pointer;" class="fas fa-check text-success" (click)="activeProduct(product.id)"></i> | -->
                      <i style="cursor: pointer;" class="fas fa-trash text-danger" (click)="deleteBanner(banner.id)"></i> 
                      |
                      <i style="cursor: pointer;" class="fas fa-edit text-primary" (click)="editBanner(banner)"></i> 
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    </div>
  </section>
