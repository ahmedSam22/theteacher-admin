 
<section id="add-main-page">
    <div class="card">
        <div class="row">
            <div class="col-md-12">
                <div class="card-body">
                    <form [formGroup]="form" (ngSubmit)="submit()">
                 
                        <div class="form-group">
                            <label for="">السعر</label>
                            <input type="text" class="form-control" formControlName="price">
                          </div>
                          <div class="form-group">
                            <input type="hidden" class="form-control" formControlName="price_id">
                          </div>
                        <div class="form-group text-center mt-5">
                            <button class="btn btn-primary" type="submit">إضافة سعر</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
