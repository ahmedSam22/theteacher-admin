<section id="add-main-page">
    <div class="card">
        <div class="row">

          <div class="col-md-12">
            <div>
              <div class="form-group">
                <h3>اضافة لون جديد</h3>
                <div class="d-flex align-items-center">
                  <label for="" class="mr-3"> اختر اللون :   </label>
                  <input type="color" #colorValue class="form-control d-inline p-0 mr-3" style="width : 40px" (blur)="this.addButton = false">
                  <button  class="btn btn-success " (click)="addColor(colorValue.value);this.addButton = true" [disabled]="addButton"> اضافة اللون </button>
                </div>
            </div>
            </div>
          </div>
            <div class="col-md-12">
                <div class="card-body">
                    <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#ID</th>
                            <th scope="col"> اللون</th>
                            <th scope="col"> درجة اللون</th>
                            <th scope="col">إعدادات</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let color of colors;let i=index">
                            <th scope="row">{{color.id}}</th>
                        
                            <td>
                                {{color.hexcode}}
                            </td>
                            <td>
                              <span class="showColor" [ngStyle]="{'background': color.hexcode}"></span>
                          </td>
                            <td style="position: relative">
                              <i style="cursor: pointer;" class="fas fa-trash text-danger" (click)="deleteColor(color.id)"></i> 
                              |

                             <i style="cursor: pointer;" class="fas fa-edit text-primary" (click)="editValue.click();color['show'] = true"></i>  


                             <span *ngIf="editable">|</span>
                             <input  type="color"  #editValue class="form-control d-inline p-0" style="width : 0;visibility: hidden;height: 0;">

                             <button (click)="editColor(color.id ,editValue.value );color['hide']" *ngIf="color?.show" style="position: absolute;left: 0;bottom: 6px;" class="btn btn-success btn-sm">save</button>

                              <!-- '
                              <mat-icon  aria-hidden="false" aria-label="Example home icon" class="text-success" (click)="viewApp()">visibility</mat-icon> -->
                            </td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</section>
